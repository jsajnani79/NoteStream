<template name="chat_slide">
{{#if document_loaded }}
  <div class="slidebar slide-left">
    <p>Welcome to the class {{ document.name }}, {{user_name}} </p>
    {{ > messages }}
    {{ > message_input }}
  </div>
{{/if}}
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="message_input">
  <p>Message: <input type="text" id="message"></p>
</template>
