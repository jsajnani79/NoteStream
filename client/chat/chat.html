<template name="chat_slide">
{{#if document_loaded }}
   <div id="chat_slide" class="sb-slidebar sb-left">
    <h3>Chat Room for {{ document.name }}</h3>
    {{ > messages }}
    {{ > message_input }}
  </div>
{{/if}}
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="message_input">
  <p>Message: <input type="text" id="message"></p>
</template>
