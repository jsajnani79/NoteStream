<template name="chat_slide">
{{#if document_loaded }}
   <div id="chat_slide" class="">
    <h3>Chat Room for {{ document.name }}</h3>
    {{ > messages }}
    {{ > message_input }}
  </div>
{{/if}}
</template>

<template name="messages">
<table class="table table-hover">
  {{#each messages}}
  <tr class='message_entry'><td><strong>{{name}}:</strong> {{message}}</td></tr>
  {{/each}}
</table>
</template>

<template name="message_input">
  <p><input type="text" id="message" placeholder="enter your message here"></p>
</template>
