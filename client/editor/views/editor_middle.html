<template name="editor_middle">
  <h4>middle editor</h4>

  <div class="row">
    <div class="drawContainer">
      <p>name is here: {{this.name}}</p>
      <p>img is here: {{this.encodedImg}}</p>

      {{#each encodedImg}}
        <canvas  class="drawObj"></canvas>
        <img src="{{this}}"/>
      {{/each}}
    </div>
  </div>

</template>
