<template name="editor_left">
    <h4>Documents</h4>
    <ul class="nav nav-pills nav-stacked">
		{{#each documents}}
	   		{{> docListItem}}
		{{/each}}	
	</ul>
</template>

<template name="docListItem">
	   <li class="docListItem {{cssClass}}"> <a href= '/editor/{{_id}}'>{{name}}</a></li>
</template>
