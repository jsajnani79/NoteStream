<template name="question_slide">
{{#if document_loaded }}
   <div id="question_slide" class="sb-slidebar sb-right">
  <h3>Please enter your questions here</h3>
  {{#each questions}}
    <strong>{{ text }}:</strong> {{question}}<br>
  {{/each}}
  {{> question_input}}
</div>
{{/if}}
</template>

<template name="question_input">
  <p>question: <input type="text" id="question"></p>
</template>
